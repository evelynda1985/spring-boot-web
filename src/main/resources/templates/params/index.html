<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Enviar parametros del Request HTTP GET - URL</title>
</head>
<body>

    <h1>Enviar parametros del Request HTTP GET - URL</h1>
    <ul>
        <li>
            <a th:href="@{/params/string(texto='Evelyn')}">/params/string?texto=Nombre</a>
        </li>
        <li>
            <a th:href="@{/params/string(texto='Como estas?')}">/params/string?texto=Saludo</a>
        </li>
        <li>
            <a th:href="@{/params/mix-params(saludo='Como estas Evelyn?', numero=7)}">/params/string?Saludo=Como estas Evelyn?&numero=7</a>
        </li>
        <li>
            <a th:href="@{/params/mix-params-request(saludo='Como estas Evelyn?', numero=7)}">/params/string?Saludo=Como estas Evelyn?&numero=7</a>
        </li>
    </ul>

</body>
</html>
